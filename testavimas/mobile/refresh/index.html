<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .code {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Random Number Generator</h1>
  <div class="code" id="randomCode"></div>

  <script>
    // Function to generate a random 5-digit number
    function generateRandomCode() {
      return Math.floor(10000 + Math.random() * 90000);
    }

    // Get the random code element
    var randomCodeElement = document.getElementById('randomCode');

    // Generate a new code and display it
    var newCode = generateRandomCode();
    randomCodeElement.textContent = newCode;
  </script>
</body>
</html>
