<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Device Detection</title>
<script>
    // JavaScript code to detect if the device is a mobile or desktop
    if (/Mobi/.test(navigator.userAgent)) {
        // Display "Hello, you are using mobile" if it's a mobile device
        document.write("<p>Hello, you are using mobile</p>");
    } else {
        // Display "Hello, you are using desktop" if it's not a mobile device
        document.write("<p>Hello, you are using desktop</p>");
    }
</script>
</head>
<body>
</body>
</html>
