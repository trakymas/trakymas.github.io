<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Unwrap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Click to Unwrap the Surprise!</h1>
    <img id="image" src="image1.jpg" alt="Wrapped gift">
    <br>
    <button onclick="changeImage()">Unwrap</button>

    <script>
        function changeImage() {
            const imageElement = document.getElementById('image');
            imageElement.src = 'image2.jpg';
            imageElement.alt = 'Unwrapped gift';
        }
    </script>
</body>
</html>
