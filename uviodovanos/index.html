<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unwrap the Gifts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        img {
            max-width: 100%; /* Ensures images resize for any screen */
            width: 90%; /* Scales images down to fit iPhone 13 screen */
            height: auto; /* Keeps the aspect ratio */
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Išpakuok dovanas!</h1>

    <!-- Present 1 -->
    <div>
        <img id="gift1" src="image1.png" alt="Wrapped Gift 1">
        <button id="unwrap1" onclick="unwrapGift('gift1', 'image2.jpg', 'findOutMore1')">Išpakuoti pirmą dovaną</button>
        <!-- "FIND OUT MORE" button, initially hidden -->
        <button id="findOutMore1" style="display: none;" onclick="window.location.href='https://trakymas.github.io/uviodovanosupdated';">FIND OUT MORE</button>
    </div>

    <!-- Present 2 -->
    <div>
        <img id="gift2" src="image5.png" alt="Wrapped Gift 2">
        <button onclick="unwrapGift('gift2', 'image4.png')">Išpakuoti antrą dovaną</button>
    </div>

    <script>
        function unwrapGift(imageId, newSrc, moreButtonId = null) {
            // Change the image source to the unwrapped version
            document.getElementById(imageId).src = newSrc;

            // If a "FIND OUT MORE" button is associated, make it visible
            if (moreButtonId) {
                document.getElementById(moreButtonId).style.display = "inline-block";
            }
        }
    </script>
</body>
</html>
