<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        img {
            max-width: 90%; /* Scales image to fit iPhone 13 screen */
            height: auto;
            margin: 20px 0;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Interactive Challenge</h1>

    <!-- Initial Image -->
    <img id="mainImage" src="image1.jpg" alt="Initial Image">

    <!-- Entry Field and Submit Button -->
    <input type="text" id="answerField" placeholder="Enter your answer">
    <button onclick="checkAnswer()">Submit</button>
            <h2>(Jei dešimtainė trupmena, apvalint iki dviejų skaičių po kablelio)</h2>

    <script>
        function checkAnswer() {
            const correctAnswers = ["12,65", "12.65", "4√10", "4x10^(1/2)"];
            const userAnswer = document.getElementById("answerField").value.trim();

            // Check if the entered answer is correct
            if (correctAnswers.includes(userAnswer)) {
                document.getElementById("mainImage").src = "image2.jpg"; // Change to second image
            } else {
                alert("Incorrect answer. Please try again.");
            }
        }
    </script>
</body>
</html>
